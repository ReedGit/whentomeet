				var emailReg = /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/ ;
				if(!emailReg.test(email)){
  					alert("请检查邮箱格式！");
  					return false;
				}
				var p = $("input[name=password]").val();
				var p1 =$("input[name=password1]").val();
				if(p!=p1){
					alert("密码不一致");
  					return false;
				}
				
				return true;
			});
		})
   
   </script>
