<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hi,来冒泡吧</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="bubble time" />
<link href="css/bootstrap.min.css" rel='stylesheet' type='text/css' />
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<link href="css/customer.css" rel="stylesheet" type="text/css" media="all" />
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/public.js"></script>
</head>
<body>
<!-- 导航 头-->
<div class="header"></div>

<div class="container">
 <div class="row">
	<form id="loginForm">
	<br>
		<div id="login" class="well col-xs-12 col-sm-5 col-sm-offset-6 bg-white">
			<div class="page-header text-center">
  				 <h3>重置您的密码</h3>
			</div>
			<div class="row">
				<input type="password" id ="password1" class="myform-control col-xs-8 col-xs-offset-2"  placeholder="请输入密码"/>
			</div>
			<br>
			
			<div class="row">
				<input type="password" id ="password2" class="myform-control col-xs-8 col-xs-offset-2"  placeholder="请输入确认密码"/>
			</div>
	      	<br>
	      	<br>
	      	
	      	<div class="row">
				<button id="submit" class="btn btn-primary col-xs-8 col-xs-offset-2">登&nbsp;&nbsp;&nbsp;陆</button>
	      	</div>
			<!-- load图片 -->
	      	<div class="text-center">
	      		<div class="error-tip"></div>
	      		<img class="loading center-block hidden" alt="loading" src="img/loading.gif">
	      	</div>
	      	
			<div class="row">
				<a href="register.html" class="col-xs-10 col-xs-offset-1 text-right">还没账号？点击注册&gt;&gt;</a>
			</div>
				
			<br>
			<br>
			<div class="para row">
				<div class="col-xs-12">
					其他方式登录:
					<img alt="wechat" src="img/weixin.png" class="img-circle" style="width: 32px;height: 32px;background: #fff;">
				</div>
			</div>
		</div>
	</form>
 </div>
</div>

<div class="container mycontainer">
	 <div class="row">
		<!-- copyright -->
		<div class="copyright"></div>
	 </div>
</div>
<script type="text/javascript">
	$(function(){
		$("#submit").click(function(){
			$("img.loading").removeClass("hidden");
			$(".error-tip").text("");
			
			var p1 = $("#password1").val();
			var p2 = $("#password2").val();
			if(p1.length<8||p1.length>20){
				$("img.loading").addClass("hidden");
				$(".error-tip").text("密码的长度为8-20位！");
				return false;
			}
			
			if(p1==p2){
				var un = getCookie("valiemail");
				$.get("resetPassword.do",{"username":un,"password":p1},function(){
					$("img.loading").addClass("hidden");
					$(".error-tip").text("密码修改成功！");
				});
			}else{
				$("img.loading").addClass("hidden");
				$(".error-tip").text("两次密码不一致！");
			}
			return false;
			
		});
		
		
	})

</script>

</body>
</html>
