<script type="text/javascript">
var items = 10;
//获取cookie中的邮箱
var email = getCookie("username");
var loadMessages = function(page){
	var param = {"email":email,"page":page,"items":items};
	$.get("getattendme.do",param,function(data){
		var arr = $.parseJSON(data);
		$("tbody.abstract").empty();
		$.each(arr,function(){
			var html = '<tr><td class="text-center"><a href="replyTime.jsp?meetId='+this.meetId+'&personId='+this.personId+'">'+this.name+'</a></td><td>'+this.datetime+'</td><td>'+this.response+'</td><td></td></tr>';
			$("tbody.abstract").append(html);
		});
		
	});
	
}
	
	$(function(){
		loadMessages(1);
		pagebutton("getattendmepages.do",items,email);
	});
</script>
