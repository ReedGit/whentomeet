<!DOCTYPE html>
<html lang="en">
  <head>

	<title>meeting</title>
    <meta charset="utf-8">
	 <link href="css/style.css" rel="stylesheet">
	 <link href="css/flat-ui.css" rel="stylesheet">
	 
    <style type="text/css">
	 	input.form-control{
	 		height: 20px;
	 	}
	 </style>
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$("input[type=submit]").click(function(){
				$.ajax({
					url:"getUser.do",
					type:"post",
					data:$("#loginForm").serializeArray(),
					dataType:"text",
					success:function(data){
						console.log(data);
						if(data!=""&&data.validate==1){
							window.location.href="scheduleMeeting.jsp";
						}else{
							alert("用户名或者密码不正确");
						}
					}
				});
				return false;
			});
		})
	</script>
	 
	 
	 
  </head>
 
  <body style="background:url(img/bg.jpg);">
	
	<div class="header">
	
	<div class="logo">	
	<h1>MEETING</h1>
	</div>
	
	<a href="register.html" type="button"  class="btn btn-link2">register</a>
	<a href="login.html" type="button"  class="btn btn-link2">login</a>
	</div>
	
	
	<hr/>
	
		<div class="tip">
	
		<h1>注册用户登录</h1>
		
		</div>
	
	    <div class="container">
		
          <h1>meeting</h1>
          <form class="form-horizontal" role="form" id="loginForm">
            <div class="form-group">
              <label for="inputEmail1"></label>
     
                <input type="email" name="username" class="form-control" id="inputEmail1" placeholder="Email">

            </div>
            <div class="form-group">
              <label for="inputPassword1" class="col-lg-2 control-label"></label>
           
                <input type="password" name="password" class="form-control" id="inputPassword1" placeholder="Password">
         
            </div>
            <div class="form-group">
              <div style="float:left;margin-left:5%;">
                <label class="checkbox" for="checkbox">
                  <input type="checkbox" data-toggle="checkbox" value="" id="checkbox3" >
                  Remember me
                </label>
              </div>
            </div>
            <div class="form-group" style="margin-top:15%;">
            
                <input type="submit" class="btn btn-warning btn-warning2" value="Sign in">
         
				 <div style="float:right;margin-right:17%;margin-top:20px;">
                <button type="submit" class="btn btn-link btn-link3">• Sign up </button>
				  <button type="submit" class="btn btn-link btn-link3">• Forgot Password ? </button>
              </div>
            </div>
			
				<br/>
				<br/>
				<div class="form-group" style="margin-top:15%;">
					<h3>其他方式登录</h3>
					<a href="#"><img src="img/weixin.png"></a>
				</div>
			
			
          </form>

    
  
        </div>
	

  </body>
</html>
