<!DOCTYPE html>
<html lang="en">
  <head>

	<title>meeting</title>
    <meta charset="utf-8">
	 <link href="css/style.css" rel="stylesheet">
	 <link href="css/flat-ui.css" rel="stylesheet">
	  <style type="text/css">
	 	input.form-control{
	 		height: 20px;
	 	}
	 </style>
   
  </head>
 
  <body style="background:url(img/bg2.jpg);">
	
	<div class="header">
	
	<div class="logo">	
	<h1>MEETING</h1>
	</div>
	
	<a href="register.html" type="button"  class="btn btn-link2">register</a>
	<a href="login.html" type="button"  class="btn btn-link2">login</a>
	
	</div>
	
	
	<hr/>
	
		<div class="tip tip1">
	
		<h1>创建meeting</h1>
		<pre>
<h4>1. 输入meeting的内容</h4>
2.提供可选择的时间 地点
是否参加等

3. 发送给朋友们
		</pre>
		
		</div>
	
	    <div class="container container3">
			<h1 style="text-align:center;margin-left:-15%;">安排一次聚会吧</h1>
         
          <form class="form-horizontal" role="form" action="addMeeting.do" method="post">
            <div class="form-group">
					主题
				<input type="text" class="form-control input" placeholder="主题" name="title">
				
            </div>
            <div class="form-group">
             
					地点
                  <input type="text" class="form-control input" placeholder="地点" name="location">
				
            </div>
			   <div class="form-group">
				时长
				<select class="selecttime" name="duration">
					 <option value="1">15 分钟</option>
                     <option value="2">0.5 小时</option>
                     <option value="4" selected="selected">1.0 小时</option>
                     <option value="6">1.5 小时</option>
                     <option value="8">2.0 小时</option>
                     <option value="10">2.5 小时</option>
                     <option value="12">3.0 小时</option>
                     <option value="16">4.0 小时</option>
                     <option value="20">5.0 小时</option>
                     <option value="24">6.0 小时</option>
                     <option value="96">全天</option>
				</select>	
            </div>	
			   <div class="form-group" style="vertical-align:top;">
					备注
					<textarea class="form-control" rows="5" name="content"></textarea>
				 </div>
			
			<!--form-control select select-warning mrs-->

            <div class="form-group" style="margin-left:25%">
            
                <input type="submit" class="btn btn-warning btn-warning2" style="width:40%;" value="确认选择">
            </div>

			
          </form>

    
  
        </div>
		
		
		
	
  </body>
</html>
